<!doctype html>
<html ng-app="kakaoApp">
<head>
    <title>Kakao Developer</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
</head>
<body ng-controller="literalController">
    <div class="page-container">
        <div class="navbar navbar-inverse navbar-fixed-top">
            <div class="_container">
                <div class="navbar-header">
                    <img id="CocaoLogo" src="Images/cocao.png" />
                    <h1 style="padding-top: 72px;">Kakao Developer</h1>
                </div>
            </div>
        </div>

        <div class="form-horizontal">
            <div class="form-group">
                <textarea id="textArea" ng-model="literalArray" ng-change="addL()" placeholder="Текст набирать здесь..."> </textarea>
            </div>
        </div>

        <h1>{{literalArray}}!</h1>
        <h1>{{CountA}}!</h1>
        <h1> {{CountB}}!</h1>
        <h1> {{CountC}}!</h1>
    </div>


    <script>
            var purchaseApp = angular.module("kakaoApp", []);
        
            purchaseApp.controller("literalController", function ($scope, $q) {
                $scope.literalArray;
                $scope.CountA;
                $scope.CountB;
                $scope.CountC;

                $scope.addL = function () {
                    var array = $scope.literalArray;

                    $scope.CountA = array.split("a").length - 1;
                    $scope.CountB = array.split("b").length - 1;
                    $scope.CountC = array.split("c").length - 1;

                 
                };

                //$scope.A = $scope.literalArray.split("a").length - 1;
                //$scope.B = $scope.literalArray.split("b").length - 1;
                //$scope.C = $scope.literalArray.split("c").length - 1;

            });


    </script>
</body>

</html>
